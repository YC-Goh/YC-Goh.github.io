    #   with:
    #     name: filter_maker_x86
    #     path: public/le_filter_project/dist/filter_maker_x86.exe
    
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          public/le_filter_project/readme.md
          public/le_filter_project/filter_maker/raw/filter.xlsx
          public/le_filter_project/dist/filter_maker_x86.exe
    
