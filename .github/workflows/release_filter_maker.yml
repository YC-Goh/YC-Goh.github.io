# .github/workflows/build.yml
name: Release Loot Filter Maker Executables on Tagged Release

on:
  push:
    tags:
      - "v*.*.*"
  pull_request:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        mamba-version: "*"
        channels: conda-forge
        activate-environment: loot-filter-project
        environment-file: public/le_filter_project/loot-filter-project.yml
        auto-activate-base: false
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        cd public/le_filter_project
        mkdir filter_maker/raw -m a+rwx -p
        python _031_compile_filter_rules_excel.py
        pyinstaller --onefile --name "filter_maker_x86" main.py
    
