    #     cd public/le_filter_project
    #     pyinstaller --onefile --name "filter_maker_linux" main.py
    
    # - name: Build with PyInstaller (macOS)
    #   if: matrix.os == 'macos-latest'
    #   run: |
    #     cd public/le_filter_project
    #     pyinstaller --onefile --name "filter_maker_macos" main.py
    
