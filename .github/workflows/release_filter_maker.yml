# .github/workflows/build.yml
name: Release Loot Filter Maker Executables on Tagged Release

on:
  push:
    tags:
      - "filter.maker.*.*.*.*"
  pull_request:
    tags:
      - "filter.maker.*.*.*.*"

# Sets permissions of the GITHUB_TOKEN to allow deployment to Release
permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
        conda-remove-defaults: "true"
        activate-environment: loot-filter-project
        environment-file: public/le_filter_project/loot-filter-project.yml
        auto-activate-base: false
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash -el {0}
      run: |
        conda activate loot-filter-project
        cd public/le_filter_project
        mkdir filter_maker/raw -p
        python _031_compile_filter_rules_excel.py
        pyinstaller --onefile --name "filter_maker_x86" main.py
    
    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          public/le_filter_project/readme.md
          public/le_filter_project/filter_maker/raw/filter.xlsx
          public/le_filter_project/dist/filter_maker_x86.exe
    