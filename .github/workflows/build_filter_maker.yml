# .github/workflows/build.yml
name: Build Loot Filter Maker Executables

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: conda-forge
        conda-remove-defaults: "true"
        activate-environment: loot-filter-project
        environment-file: public/le_filter_project/loot-filter-project.yml
        auto-activate-base: false
    
    - name: Build with PyInstaller (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash -el {0}
      run: |
        conda info
        conda list
        conda activate loot-filter-project
        echo changelog/${{ github.ref_name }}.md
        cd public/le_filter_project
        mkdir --help
        mkdir filter_maker/raw -p
        python _031_compile_filter_rules_excel.py
        pyinstaller --onefile --name "filter_maker_x86" main.py
    
